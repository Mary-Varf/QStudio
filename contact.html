<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="img/logo.png" alt="Q+ Studio logo">
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__a" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__a" href="#">What We Do</a></li>
                <li class="nav__item"><a class="nav__a" href="#">Service</a></li>
                <li class="nav__item"><a class="nav__a" href="#">Project</a></li>
                <li class="nav__item"><a class="nav__a" href="#">Blog</a></li>
                <li class="nav__item"><a class="nav__a" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="head">
        <img class="head__img" src="img/blog.jpg" alt="background">
        <div class="head__content">
            <h1 class="head__title">Contact</h1>
            <div class="breadcrumbs">
                <a href="#" class="breadcrumbs__a">Home</a>
                <span href="#" class="breadcrumbs__a">Contact</span>
            </div>
        </div>
    </div>
    <div class="container contact">
        <div class="contact__sidebar">
            <h3>Address:</h3>
            <address>
                55 East Birchwood Ave.<br>
                Brooklyn, New York 11201
            </address>
            <h3>Phone:</h3>
            <a class="contact__a" href="tel:+19998887474">+1 (999) 888-74-74</a>
        </div>
        <form class="contact__form">
            <input type="text" name="name" class="contact__input" placeholder="name">
            <input type="text" name="phone" class="contact__input" placeholder="phone">
            <input type="email" name="email" class="contact__input input--long" placeholder="email">
            <textarea name="description" class="contact__textarea input--long" placeholder="Enter your text" id=""></textarea>
            <div class="input--long contact__btn">
                <button class="btn btn--primary">Submit</button>
            </div>
        </form>
    </div>
</main>
<script src="script/swiper-bundle.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
